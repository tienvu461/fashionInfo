<!DOCTYPE html>
<html>

<head>
    <title>Lucete Company</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: #fdfdfd;
        }

        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }

        .masthead {
            background: #3398e1;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #e3e7eb;
            padding-top: 10px;
        }
    </style>

    
    {% block content %}
    <h4 class="py-3 d-flex justify-content-center">Click vào nút bên dưới để kích hoạt tài khoản</h4>
    <div class="d-flex justify-content-center">
        <form target="_blank" action="/api/users/activation/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="uid" value="{{uid}}">
            <input type="hidden" name="token" value="{{token}}">
            <input onclick="window.location.href = 'http://localhost:8000/';" type="submit" class="btn btn-outline-dark btn-lg" value="Kích hoạt tài khoản" />
        </form>
    </div>
    {% endblock content %}

    <!-- Footer -->
    <footer class="py-4 bg-grey text-center">
        <img src="https://static.topcv.vn/company_logos/lucete-601a476855cc7.jpg">
    </footer>
</body>

</html>
